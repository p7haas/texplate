<?xml version="1.0" encoding="UTF-8"?>
<config>
    <sourcemap>
        <maps datatype="bibtex">
            <map>
                <map_step
                    map_type_source="webpage" 
                    map_type_target="online"
                    map_final="1">
                </map_step>
                <map_step 
                    map_field_source="date-added"
                    map_match="([^T]*)"
                    map_field_set="urldate"
                    map_field_value="$1"
                    map_final="1">
                </map_step>
            </map>
        </maps>
    </sourcemap>
</config>
