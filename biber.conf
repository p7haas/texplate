<?xml version="1.0" encoding="UTF-8"?>
<config>
    <sourcemap>
        <maps datatype="bibtex">
            <map> <!-- Eintragstyp @webpage auf Typ @online mappen -->
                <per_type>webpage</per_type>
                <map_step
                    map_type_source="webpage" 
                    map_type_target="online"
                    map_final="1"/>
            </map>
            <map> <!-- FÃ¼r @online Wert von Feld date-added in Feld urldate kopieren-->
                <per_type>online</per_type>
                <map_step 
                    map_field_source="date-added"
                    map_match="([^T]*)"
                    map_field_set="urldate"
                    map_field_value="$1"
                    map_final="1"/>
            </map>
            <map map_overwrite="0"> <!-- FÃ¼r @online ZusammenfÃ¼hren von Datumswerten aktivieren-->
                <per_type>online</per_type>
                <map_step
                    map_field_set="options"
                    map_field_value="mergedate"
                    map_final="1"/>
            </map>
        </maps>
    </sourcemap>
</config>
